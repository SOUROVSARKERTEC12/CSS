<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Ways to Insert CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        h2{
            color: maroon;
            margin: 40px;
        }
        p1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
<h1>This is Esternal CSS test</h1>
<h2>This is Internal CSS test</h2>
<h3 style="color: blue; text-align: center">This is Inline CSS test</h3>

<p class="dashed">This is a paragraph.</p>
<p1>This is second paragraph</p1>
<p3 style="color: darkblue">This is third Paragraph</p3>

<h1 style="border:2px solid Tomato;">Hello World</h1>
<h1 style="border:2px solid DodgerBlue;">Hello World</h1>
<h1 style="border:2px solid Violet;">Hello World</h1>

<div class="first">
    <h1>opacity 0.1</h1>
</div>

<div class="second">
    <h1>opacity 0.3</h1>
</div>

<div class="third">
    <h1>opacity 0.6</h1>
</div>

<div>
    <h1>opacity 1 (default)</h1>
</div>
</body>
</html>
